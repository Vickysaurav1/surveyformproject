<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- survey form using html/css -->
    <div class="container">
        <div class="form-container">
            <span class="heading">User Survey Form</span>
            <form action="" method="post">
                
                <div class="name">
                    <div class="form-fields">
                    <label for="fname">First Name</label>
                    <input style="width: fit-content;" type="text" />
                   </div>
                   <div class="form-fields">
                    <label for="lname">Last Name</label>
                    <input style="width: fit-content;" type="text" />
                   </div>
                </div>
                <div class="name">
                    <div class="form-fields">
                    <label for="city">City</label>
                    <input style="width: fit-content;" type="text" />
                   </div>
                   <div class="form-fields">
                    <label for="mnum">Mob.No</label>
                    <input style="width: fit-content;" type="number" />
                   </div>
                </div>
                <button class="submit" type="submit">Click Me</button>
            </form>
        </div>
    </div>
</body>
</html>
